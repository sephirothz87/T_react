<!DOCTYPE html>
<html>
	<head>
		<script src="./react.min.js"></script>
		<script src="./react-dom.min.js"></script>
		<script src="./browser.min.js"></script>
	</head>
	<body>
		<div id="example"></div>
		<script type="text/babel">
			var arr = [
				<h1>Hello world!</h1>,
				<h2>React is awesome</h2>
			]

			ReactDOM.render(
				<div>{arr}</div>,
				document.getElementById('example')
			)
		</script>
	</body>
</html>
